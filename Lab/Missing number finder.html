<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
body{
  font-family: Arial, Helvetica, sans-serif;
  padding-left: 3%;
  padding-top: 10%;
  text-align: center;
  background-color: rgb(5, 0, 20);
  color: rgb(0, 255, 255);
}
.UI {
  background-color: rgba(7, 0, 100, 0.5);
  color: rgb(0, 255, 255);
  border: 1px solid cyan;
  font-size: 20px;
  padding: 5px 5px 5px 5px;
    border-radius: 2px;
}
#rslt {
  margin-bottom: 15px;
}
input::placeholder{
  color: rgba(0, 247, 255, 0.350);
}
p{
  font-size: 20px;
}
#qawsed {
    border-radius: 2px;
  border: 2px solid cyan;
  padding: 10px 10px 10px 10px;
   background-color: rgba(7, 0, 100, 0.5);
}
#currOpe{
    border-radius: 2px;
    border: 2px solid cyan;
  padding: 10px 10px 10px 10px;
   background-color: rgba(7, 0, 100, 0.5);
}
</style>
  </head>
  <body>
      <h1 class="title">Missing Number Finder! </h1>

      <p>Number 1</p>
      <input type="number" placeholder="10" id="nmb1" class="UI"  required>
      <p>Operation</p>
      <select id="prtn" class="UI">
      <option value="+">Add + </option>
      <option value="-">Subtract - </option>
      <option value="x">Multiply x </option>
      <option value="/">Divide / </option>
      </select>
      <p>Result</p>
      <input type="number" placeholder="100" id="rslt" class="UI" required><br>
      <button onclick="findMNum()" class="UI">FIND!</button>
     
      <p id="currOpe">Operation will apper here</p>
      <p id="qawsed">Result will apper here</p>
       <script>let scftans = 0;
function getValues() {
  return {
    num1: Number(document.getElementById('nmb1').value),
    result: Number(document.getElementById('rslt').value),
    operation: document.getElementById('prtn').value
    
  };
}

function actualizarOperacion() {
  const { num1, result, operation } = getValues();
  document.getElementById('currOpe').innerText = `${num1} ${operation} X = ${result}`;
}

["nmb1", "rslt"].forEach(id => {
  document.getElementById(id).addEventListener("input", actualizarOperacion);
});
document.getElementById("prtn").addEventListener("change", actualizarOperacion);

function findMNum() {
  const { num1, result, operation } = getValues();
  let misng;

  switch (operation) {
    case "+":
      misng = result - num1;
      break;
    case "-":
      misng = num1 - result;
      break;
    case "x":
      misng = result / num1;
      break;
    case "/":
      misng = num1 / result;
      break;
    default:
      console.log("Unknown Operation");
      return;
  }
 
  const qawsed = document.getElementById('qawsed');

  if (misng === Infinity || Number.isNaN(misng) || (num1 === 0 && result === 0)) {
    qawsed.innerText = `That operation makes no sense, my friend.`;
    return;
  }

  const formula = misng < 0
    ? `${num1} ${operation} (${misng}) = ${result}`
    : `${num1} ${operation} ${misng} = ${result}`;

    scftans = misng.toExponential();  

  qawsed.innerText = `The missing number is: ${misng}\n${formula}\n\nNormal: ${misng}\nScientific: ${scftans}`;
}
</script>
  </body>

</html>
